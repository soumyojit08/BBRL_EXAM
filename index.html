<!DOCTYPE html>
<html>
<head>
    <title>Form to Google Sheets</title>
</head>
<body>
    <form id="data-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#data-form').submit(function (e) {
                e.preventDefault();

                const name = $('#name').val();
                const phone = $('#phone').val();
                const email = $('#email').val();

                const data = {
                    name: name,
                    phone: phone,
                    email: email
                };

                $.ajax({
                    url: 'https://script.google.com/macros/s/AKfycbwBB3Sryo8nGCpQ-dyGbTuLVzler4r7Y1V7YwH6ZucGog05_CAXBX2bYENqIZX_eqho/exec', // Replace with your Google Script URL
                    method: 'POST',
                    data: data,
                    success: function (response) {
                        alert('Data submitted successfully!');
                        // Clear form inputs if needed
                        $('#name').val('');
                        $('#phone').val('');
                        $('#email').val('');
                    },
                    error: function (error) {
                        alert('Error submitting data.');
                    }
                });
            });
        });
    </script>
</body>
</html>
