<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      background-color: #103A5D;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .form-row label {
      width: 30%;
    }
    .form-row input,
    .form-row select,
    .form-row textarea {
      width: 68%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container input[type="button"] {
      background-color: #103A5D;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container input[type="button"]:hover {
      background-color: #092737;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="myForm">
      <div class="form-row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-row">
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" name="taskName" required>
      </div>
      <div class="form-row">
        <label for="additionalComment">Additional Comment:</label>
        <textarea id="additionalComment" name="additionalComment"></textarea>
      </div>
      <div class="form-row">
        <label for="assignedTo">Assigned To:</label>
        <input type="text" id="assignedTo" name="assignedTo">
      </div>
      <div class="form-row">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department">
      </div>
      <div class="form-row">
        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="form-row">
        <label for="taskStartDate">Task Start Date:</label>
        <input type="date" id="taskStartDate" name="taskStartDate">
      </div>
      <div class="form-row">
        <label for="taskEndDate">Task End Date:</label>
        <input type="date" id="taskEndDate" name="taskEndDate">
      </div>
      <div class="form-row">
        <label for="fileLink">File Link:</label>
        <input type="text" id="fileLink" name="fileLink">
      </div>
      <input type="button" value="Submit" onclick="submitForm()">
    </form>
  </div>

  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var taskName = document.getElementById('taskName').value;
      var additionalComment = document.getElementById('additionalComment').value;
      var assignedTo = document.getElementById('assignedTo').value;
      var department = document.getElementById('department').value;
      var priority = document.getElementById('priority').value;
      var taskStartDate = document.getElementById('taskStartDate').value;
      var taskEndDate = document.getElementById('taskEndDate').value;
      var fileLink = document.getElementById('fileLink').value;

      google.script.run.processForm(name, email, taskName, additionalComment, assignedTo, department, priority, taskStartDate, taskEndDate, fileLink);
      document.getElementById('myForm').reset();
    }
  </script>
</body>
</html>
